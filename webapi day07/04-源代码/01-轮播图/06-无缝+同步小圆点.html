<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .box {
        width: 790px;
        height: 340px;
        margin: 100px auto;
        position: relative;
        overflow: hidden;
    }

    .box ul {
        width: 900%;
        height: 100%;
        position: absolute;
        left: 0;
    }

    .box ul li {
        float: left;
    }
    /*小圆点*/

    .box ol {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        background-color: rgba(255, 255, 255, .6);
        padding: 0 5px;
        border-radius: 12px;
    }

    .box ol li {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #fff;
        float: left;
        margin: 5px;
        cursor: pointer;
    }

    .box ol li.now {
        background-color: red;
    }

    /*箭头*/
    .box .arrow{
        display: none;
    }
    
    .box:hover .arrow{
        display: block;
    }

    .box .arrow .left:hover,
    .box .arrow .right:hover{
        background-color: rgba(0,0,0,.6);
    }
    
    .box .arrow .left,
    .box .arrow .right{
        width: 30px;
        height: 60px;
        background-color: rgba(0,0,0,.4);
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 99;
        text-align: center;
        line-height: 60px;
        color: #fff;
        font-size: 24px;
        font-family: "宋体";
        font-weight: 700;
        cursor: pointer;
    }   
    .box .arrow .left{
        left: 0;
    } 
    .box .arrow .right{
        right: 0;
    }
    </style>
</head>

<body>
    <div class="box">
        <!-- 放图片的 -->
        <ul>
            <li><a href="#"><img src="./images/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/4.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/5.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/6.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/7.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/8.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/1.jpg" alt=""></a></li>
        </ul>
        <!-- 放小圆点 -->
        <ol>
            <li class="now"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <!-- 箭头 -->
        <div class="arrow">
            <div class="left">&lt;</div>
            <div class="right">&gt;</div>
        </div>
    </div>
    <script src="animate.js"></script>
    <script>
    // 明确的点：
    //  1. 轮播图移动的是ul，left
    //  2. ul的left取值只能是负值，不能是正的

    // 需求 点击左右箭头，切换ul

    // 1.
    var box = document.querySelector(".box");
    var points = box.querySelectorAll("ol li");
    var ul = box.querySelector("ul");
    var imgs = ul.children;
    var leftBtn = box.querySelector(".arrow .left");
    var rightBtn = box.querySelector(".arrow .right");
    var imgWidth = box.offsetWidth;

    // 需求： 从第8张回到第1张
    //  步骤：
    //   1. 在ul中添加假图片（加了第一张）
    //   2. 修改ul的width = 900%;
    //   3. 当点击右箭头的时候，如果当前展示的是最后一张假图片的时候
    //       让ul瞬间回到0的位置（count = 0; 不要落下）
    // 

    // 2.
    var count = 0; // 表示ul出去的图片的张数
    rightBtn.onclick = function () {
        if(count >= imgs.length - 1){
            // 当前展示的图片是最后一张（假图片）
            // count = -1;  ==>  这样，是可以让ul回到第一张的，但是会倒退着回到第一张图片
            ul.style.left = 0;
            count = 0;
            // console.log("当前展示了假图片");
        }

        count++;
        console.log("出去的张数 " + count);
        animate(ul, -count * imgWidth, 40);


        // 排他-高亮效果
        for (var i = 0; i < points.length; i++) {
            points[i].className = "";
        }

        if(count >= imgs.length - 1){
            // 当前展示的是假图片，由于假图片和第一张是一样的，所以需要让第一个小圆点高亮
            points[0].className = "now";    
        }else{
            // 展示的不是假图片 0-7
            points[count].className = "now";
        }
    }


    leftBtn.onclick = function () {
        if(count <= 0){
            // 当前展示的图片就是第一张
            
            // 瞬间回到假图片
            count = imgs.length - 1;
            ul.style.left = - count * imgWidth + "px";
        }

        count--;
        console.log("出去的张数 " + count);
        animate(ul, -count * imgWidth, 40);


        // 排他-高亮效果
        for (var i = 0; i < points.length; i++) {
            points[i].className = "";
        }

        if(count >= imgs.length - 1){
            // 当前展示的是假图片，由于假图片和第一张是一样的，所以需要让第一个小圆点高亮
            points[0].className = "now";   
        }else{
            // 展示的不是假图片 0-7
            points[count].className = "now";
        }
    }

    </script>
</body>

</html>
