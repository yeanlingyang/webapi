    <script>
        // 逻辑运算符  && ||   （短路运算符）

        console.log(true && false);
        console.log(false && false);

        console.log(true || false);
        console.log(true || true);


        // && 运算规则：
        //  从左到右，找假值（布尔类型为false），如果找到了，后面代码就不执行了，返回那个假值，如果没有找到，就返回最后一个真值（布尔类型为true）

        // console.log("abc" && 0 && "" && 1); // 0
        // console.log("abc" && "0" && [] && 1); // 1


        // var a = true;
        // /*if(a){
        //     alert(1);
        // }*/

        // // 上面的if可以简写成下面的&&写法
        // // 只有a是真值的时候，才会继续执行后面的代码
        // a && alert(1);



        // || : 从左到右，找真值（布尔类型为true），如果找到了，后面代码就不执行了，返回那个真值，如果没有找到，就返回最后一个假值（布尔类型为false）

        console.log({} || [] || 0); // {}


        // 使用场景：
        //  1. 给函数的参数设置默认值

        function sum(n1){
            // 给sum函数的n1参数设置默认值
            n1 = n1 || 10;

            // 上面的|| 的写法等同于下面if判断
            /*if (!n1) {
                n1 = 10;
            }*/

            console.log(n1 + 20);
        }
        sum();


        //  2. 可用于兼容性处理
        

    </script>
