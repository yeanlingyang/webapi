<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        // 事件对象： 当一个事件触发的时候，会产生一个对象（事件对象）
        // 作用： 事件对象里面存储着所有和事件相关的信息
        //      比如说：鼠标事件：可以在事件对象中获取到鼠标的位置信息
        //              键盘事件： 可以在事件对象中获取按的是什么键
        

        // 如何获取事件：在事件处理函数里面，写一个形参 event（e）

        /*document.onclick = function (event) {
            // event 就是事件对象
            console.log(event);
        }*/

        document.addEventListener("click", function(event){
            console.log(event);
        })


        // 小结：
        //  事件对象
        //      作用： 这个对象里面存储了和事件相关的信息
        //      获取： 在事件处理函数中，写一个形参 event
    </script>
</body>
</html>
