<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <ul id="box">
        <li>俊俊真帅</li>
        <li>俊俊真俊</li>
        <li>鹏鹏好多迷妹啊</li>
        <li>鹏鹏真美</li>
    </ul>

    <script>
        // children 和 querySelectorAll之间的区别
        //  使用children 来获取的元素是个动态集合
        //      当元素新增或者减少的时候，动态集合会随着改变
        //  使用querySelectorAll 来获取的元素是个静态集合
        //      当元素新增或者减少的时候，静态集合不会随着改变


        var ul = document.querySelector("#box");

        // 没有新增之前，获取li，都是4个
        var lis_childs = ul.children;
        var lis_all = ul.querySelectorAll("li");

        console.log(lis_childs);
        console.log(lis_all);


        // 新增一个li添加到 ul中
        var newLi = document.createElement("li");
        newLi.innerText = "这是新建的";
        ul.appendChild(newLi);


        console.log(lis_childs);
        console.log(lis_all);
    </script>
</body>
</html>
