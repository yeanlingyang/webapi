<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 350px;
      height: 350px;
      margin: 100px;
      border: 1px solid #ccc;
      position: relative;
    }

    .big {
      width: 400px;
      height: 400px;
      position: absolute;
      top: 0;
      left: 360px;
      border: 1px solid #ccc;
      overflow: hidden;
      display: none;
    }

    .mask {
      width: 175px;
      height: 175px;
      background: rgba(255, 255, 0, 0.4);
      position: absolute;
      top: 0px;
      left: 0px;
      cursor: move;
      display: none;
    }

    .small {
      position: relative;
    }

    .box img {
      vertical-align: top;
    }

    #bigBox img {
      position: absolute;
    }
  </style>
</head>
<body>
<div class="box" id="box">
  <div id="smallBox" class="small">
    <img src="images/001.jpg" width="350" alt=""/>
    <div id="mask" class="mask"></div>
  </div>
  <div id="bigBox" class="big">
    <img id="bigImg" src="images/0001.jpg" width="800" alt=""/>
  </div>
</div>
<script>
  var box = document.querySelector("#box");
  var smallBox = document.querySelector("#smallBox");
  var mask = document.querySelector("#mask");
  var bigBox = document.querySelector("#bigBox");
  var bigImg = document.querySelector("#bigImg");

  smallBox.onmouseover =function() {
    mask.style.display = "block";
    bigBox.style.display="block";
  }
  smallBox.onmouseout =function() {
    mask.style.display = "none";
    bigBox.style.display="none";
  }
  smallBox.onmousemove = function(e) {
    var x = e.pageX-box.offsetLeft - mask.offsetWidth/2;
    var y = e.pageY-box.offsetTop - mask.offsetHeight/2;

    x=Math.max(0,x);
    y=Math.max(0,y);
    var MaxH = smallBox.offsetHeight-mask.offsetHeight;
    y=Math.min (y,MaxH);
    var MaxW = smallBox.offsetWidth-mask.offsetWidth;
    x=Math.min (x,MaxH);



    mask.style.left = x+"px";
    mask.style.top = y+"px";

    bigImg.style.left = x*(bigBox.offsetWidth-bigImg.offsetWidth)/MaxW+"px";
    bigImg.style.top = y*(bigBox.offsetHeight-bigImg.offsetHeight)/MaxH+"px";
  }



</script>
  
</body>
</html>
