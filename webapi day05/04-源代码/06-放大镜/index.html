<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 350px;
        height: 350px;
        margin: 100px;
        border: 1px solid #ccc;
        position: relative;
    }

    .big {
        width: 400px;
        height: 400px;
        position: absolute;
        top: 0;
        left: 360px;
        border: 1px solid #ccc;
        overflow: hidden;
        display: none;
    }

    .mask {
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 0, 0.4);
        position: absolute;
        top: 0px;
        left: 0px;
        cursor: move;
        display: none;
    }

    .small {
        position: relative;
    }

    .box img {
        vertical-align: top;
    }

    #bigBox img {
        position: absolute;
    }
    </style>
</head>

<body>
    <div class="box" id="box">
        <div id="smallBox" class="small">
            <img src="images/001.jpg" width="350" alt="" />
            <div id="mask" class="mask"></div>
        </div>
        <div id="bigBox" class="big">
            <img id="bigImg" src="images/0001.jpg" width="800" alt="" />
        </div>
    </div>

    <script>
      // 功能：
      //    1. 鼠标移入到 smallBox 上， 显示 mask && bigBox
      //   思路 ：
      //    1. 找对象（smallBox、mask、bigBox）
      //    2. 给smallBox 注册 onmouseover
      //    3. 显示 mask && bigBox


      // 1.1
      var box = document.querySelector("#box");
      var smallBox = document.querySelector("#smallBox");
      var mask = document.querySelector("#mask");
      var bigBox = document.querySelector("#bigBox");

      // 1.2
      smallBox.onmouseover = function () {
          mask.style.display = "block";
          bigBox.style.display = "block";
      }

      //    2. 鼠标移出 smallBox， 隐藏 mask && bigBox
      smallBox.onmouseout = function () {
          mask.style.display = "none";
          bigBox.style.display = "none";   
      }

      //    3. 鼠标在 smallBox上移动
      //        3.1 让mask 跟随鼠标移动
      //        3.2 限制 mask的移动范围
      //        3.3 让bigImg 等比例的移动
      smallBox.onmousemove = function (e) {
          // 3.1 让mask 跟随鼠标移动

          // 获取鼠标在smallBox内的距离
          //  坑：
          // smallBox.offsetLeft ==> 获取smallBox到有定位的父元素之间的距离
          //    获取到的是smallBox 到 box支架的距离，距离是0
          // error：
          // var x = e.pageX - smallBox.offsetLeft;

          var x = e.pageX - box.offsetLeft - mask.offsetWidth / 2;
          var y = e.pageY - box.offsetTop - mask.offsetHeight / 2;

          // 要对x，y做限制
          // 限制左边
          if (x < 0) {
            x = 0;
          }

          // 限制上边
          if(y < 0){
            y = 0
          }

          // 限制下边
          var maxH = smallBox.offsetHeight - mask.offsetHeight;
          if(y > maxH){
            y = maxH
          }

          // 限制右边
          var maxW = smallBox.offsetWidth - mask.offsetWidth;
          if(x > maxW){
            x = maxW;
          }

         
          mask.style.left = x + "px";
          mask.style.top = y + "px";



          // 3.2 限制 mask的移动范围
          //  限制 mask的left、top的值， 限制x，y的值
          //  注意点： 限制的代码一定是要在设置left、top之前。


      }

    </script>
</body>

</html>
