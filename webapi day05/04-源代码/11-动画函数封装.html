        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: #f99;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>

    <button>点击，让div移动400px的位置</button>
    <div id="box"></div>


    <script>

        var btn = document.querySelector("button");
        var box = document.querySelector("#box");

        // 动画的原理：每次在当前的位置上移动一段距离

            // 当点击按钮的时候，开启一个定时器

        }*/


        // 添加清除定时器的代码
        // 判断div有没有移动到400
        btn.onclick = function () {
            // 当点击按钮的时候，开启一个定时器
            var timerId = setInterval(function(){
                // 在按钮点击的时候，获取div到左边的距离
                var current = box.offsetLeft;

                if(current >= 400){
                    // 到达了终点
                    clearInterval(timerId)
                }else{
                    current += 10;
                    box.style.left = current + "px";
                }
            }, 30)
        }
    </script>
</body>
