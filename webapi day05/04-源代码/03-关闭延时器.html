<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <button>开启延时器</button>
    <button>清除延时器</button>

    <script>

        // 开启延时器  setTimeout(func, delay)

        // 清除延时器
        // clearTimeout(id)   id参数是开启延时器返回值
        //  开启延时器的返回值是一个id，是一个数值（不重复的）
        
        var btn1 = document.querySelectorAll("button")[0];
        var btn2 = document.querySelectorAll("button")[1];

        var timerId;
        btn1.onclick = function () {
            timerId = setTimeout(function(){
                console.log("boom 沙卡拉卡");
            }, 3000)
            console.log(timerId);
        }

        btn2.onclick = function () {
            clearTimeout(timerId)
        }

        // 小结：
        //  开启延时器  var id = setTimeout(func, delay)
        //  清除延时器   clearTimeout(id)
    </script>
</body>
</html>
