<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .box {
        width: 500px;
        height: 400px;
        border: 1px solid #000;
        margin: 100px auto;
    }

    .hd {
        overflow: hidden;
    }

    .hd li {
        width: 25%;
        height: 60px;
        float: left;
        background-color: pink;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        font-size: 24px;
    }

    .hd li.now {
        background-color: green;
    }

    .bd {
        width: 100%;
        height: 340px;
    }

    .bd div {
        width: 100%;
        height: 100%;
        display: none;
        line-height: 340px;
        text-align: center;
        font-size: 100px;
        background-color: #ccc;
    }

    .bd div.current {
        display: block;
    }
    </style>
</head>

<body>
    <div id="box" class="box">
        <!--导航区-->
        <ul class="hd" id="hd">
            <li class="now">导航1</li>
            <li>导航2</li>
            <li>导航3</li>
            <li>导航4</li>
        </ul>

        <!--内容区-->
        <div class="bd" id="bd">
            <div class="current">内容1</div>
            <div>内容2</div>
            <div>内容3</div>
            <div>内容4</div>
        </div>
    </div>
    <script>
        // 功能
        // 1. 排他导航区
        //  思路：
        //   1.1 找对象（li）
        var hd = document.getElementById("hd"); // ul
        var lis = hd.getElementsByTagName("li"); // li

        var bd = document.getElementById("bd"); // bd
        var divs = bd.getElementsByTagName("div"); // div


        console.log(divs);

        //  1.2 li注册click
        for (var i = 0; i < lis.length; i++) {

            // 存下标
            lis[i].index = i;

            // 注册事件
            lis[i].onclick = function(){
                // 1.3 排他
                // 1. 干掉所有人
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = "";
                }
                // 2. 复活我自己
                // this ==> 点击的那个li
                this.className = "now";

                // 2. 排他内容区 -- 什么时候排他内容， 点击li的时候
                //  1. 干掉所有div的 current 类名
                for (var i = 0; i < divs.length; i++) {
                    divs[i].className = "";
                }

                // console.log(this.index);

                //  2. 复活我自己 ,复活哪一个 div
                divs[this.index].className = "current";
            }
        }
    </script>
</body>

</html>
